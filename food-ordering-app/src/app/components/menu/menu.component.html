<div class="container py-5">
  <h2 class="text-center mb-4">Our Menu</h2>
  <div class="row g-4">
    <div *ngFor="let food of foodItems" class="col-md-4">
      <div class="card food-card text-center shadow-sm">
        <img [src]="'http://localhost:5004/images/' + food.image" class="card-img-top" alt="{{ food.name }}">
        <div class="card-body">
          <h4 class="card-title">{{ food.name }}</h4>
          <p class="card-text">Price: ${{ food.price }}</p>
          <button class="btn btn-primary" (click)="addToCart(food)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
