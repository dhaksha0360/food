<!-- Hero Section -->
<section class="hero position-relative text-center text-white">
  <img src="/images/banner.jpg" alt="Restaurant Banner" class="hero-image img-fluid">
  <div class="hero-content position-absolute">
    <h1 class="fw-bold">Welcome to <span class="text-warning">Food Express</span></h1>
    <p class="lead">Delicious meals delivered to your doorstep!</p>
    <a routerLink="/menu" class="btn btn-warning btn-lg shadow-sm">Browse Menu</a>
  </div>
</section>

<!-- Featured Dishes -->
<section class="featured text-center py-5">
  <h2 class="fw-bold mb-4">Featured Dishes</h2>
  <div class="container">
    <div class="row g-4">
      
      <!-- Pizza -->
      <div class="col-md-4">
        <div class="card food-item shadow-sm border-0">
          <img src="/images/pizza.jpg" class="card-img-top" alt="Pizza">
          <div class="card-body">
            <h3 class="card-title">Cheesy Pizza</h3>
            <p class="card-text">Hot and fresh with a variety of toppings.</p>
          </div>
        </div>
      </div>

      <!-- Burger -->
      <div class="col-md-4">
        <div class="card food-item shadow-sm border-0">
          <img src="/images/burger.jpg" class="card-img-top" alt="Burger">
          <div class="card-body">
            <h3 class="card-title">Juicy Burger</h3>
            <p class="card-text">Grilled to perfection with fresh ingredients.</p>
          </div>
        </div>
      </div>

      <!-- Pasta -->
      <div class="col-md-4">
        <div class="card food-item shadow-sm border-0">
          <img src="/images/pasta.jpg" class="card-img-top" alt="Pasta">
          <div class="card-body">
            <h3 class="card-title">Creamy Pasta</h3>
            <p class="card-text">Rich, creamy, and full of flavor.</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
